	<canvas id="canvas01"></canvas>
	<script type="text/javascript">
	var canvas01=document.getElementById('canvas01');
	var cxt=canvas01.getContext('2d');

	var s=window.screen;
	var w=canvas01.width=s.width;
	var h=canvas01.height=s.height;

	var words=Array(256).join("1").split("");//生成一个数组，保存字符。

	function draw(){
		cxt.fillStyle="rgba(0,0,0,0.05)";
		cxt.fillRect(0,0,w,h);
		cxt.fillStyle=color02();
		words.map(function(y,n){//数组里面元素的映射
			  text=String.fromCharCode(65+Math.ceil(Math.random()*58));
			  x=n*10;
			  cxt.fillText(text,x,y);
			  words[n]=(y>758+Math.random()*484)?0:y+10;
		});//映射
	}
	 
	  setInterval(draw,10);

	function color02(){
