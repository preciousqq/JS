<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function toTwo(n)
{
	if(n>9)
	{
	  return ''+n;	
	}
	else
	{
		return '0'+n;	
	}
}
window.onload=function(){

 var oBox=document.getElementById('box');
 var aImg=oBox.getElementsByTagName('img');
 
 function time(){
	 
	 var mydate=new Date();	
	 var str='';
	 
	 str=toTwo(mydate.getHours())+toTwo(mydate.getMinutes())+toTwo(mydate.getSeconds());
	  
		 for(var i=0;i<aImg.length;i++)
		 {
			aImg[i].src='images/'+str[i]+'.png';	 
		 }
 				}
 time();
 setInterval(time,1000);
 

 
 

};
</script>
