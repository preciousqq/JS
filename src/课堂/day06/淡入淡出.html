<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){
	var oDiv=document.getElementsByTagName('div')[0];
	oDiv.onmouseover=function(){
		sport(100);
		
	};
	oDiv.onmouseout=function(){
		sport(30);
		
	};
};
var timer=null;
var alpha=30;
function sport(end){
	var oDiv=document.getElementsByTagName('div')[0];
	var speed=0;
	if(end-alpha>0)
	{
		speed=5;
	}
	else
	{
		speed=-5;
	}
	clearInterval(timer);
	timer=setInterval(function(){
		if(alpha==end)
		{
			clearInterval(timer);
		}
		else
		{
			alpha+=speed;
			oDiv.style.opacity=alpha/100;
			oDiv.style.filter='alpha(opacity:'+alpha+')';
		}
		},30);
};
</script>
<style>
*{
	margin:0px;
	padding:0px;
	border:0px;
}
div{
	width:200px;
	height:200px;
	background:#FFFF99;
	opacity:0.3px;
	filter:alpha(opacity:30);
}
</style>
</head>

<body>
<div></div>
</body>
</html>
