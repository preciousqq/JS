<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){
	var oBox=document.getElementById('box');
	oBox.onmouseover=function(){
		sport(0);
	}
	oBox.onmouseout=function(){
		sport(-200);
	}
}
var timer=null;
function sport(target){
	var oBox=document.getElementById('box');
	var speed=0;
	clearInterval(timer);
	if(target-oBox.offsetLeft>0){
		speed=5;
	}
	else
	{
		speed=-5;
	}
	timer=setInterval(function(){
		if(target==oBox.offsetLeft){
			clearInterval(timer);
		}
		else
		{
			oBox.style.left=oBox.offsetLeft+speed+'px';
		}
	},30);
}
</script>
<style>
*{
	margin:0px;
	padding:0px;
	bordre:0px;
}
#box{
	top:200px;
	width:200px;
	height:300px;
	background:#CCFF33;
	position:absolute;
	left:-200px;
}
#box span{
	position:absolute;
	display:block;
	width:20px;
	height:60px;
	left:200px;
	background:#99FFCC;
	line-height:18px;
	margin-top:120px;
	border-radius:5px;
}
</style>
</head>

<body>
<div id="box">
<span>分享到</span>
</div>
</body>
</html>
