<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	var oDiv=document.getElementsByTagName('div');
	 
	 
	document.onmousemove=function(ev)
	{ 
	
		for(var i=1;i<oDiv.length;i++)
		{
			oDiv[i-1].style.left=oDiv[i].offsetLeft+'px';
			oDiv[i-1].style.top=oDiv[i].offsetTop+'px';
			
		}
		    
			var oEvent=ev||event;
			oDiv[oDiv.length-1].style.left=oEvent.clientX+'px';
			oDiv[oDiv.length-1].style.top=oEvent.clientY+'px';
	};
	
};

</script>
<style>
div{ width:50px;
	 height:50px;
	 background:#3FC;
	 position:absolute;
	 border-radius:50px;
	 text-align:center;
	 }

</style>
</head>

<body>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
<div>9</div>
<div>10</div>
</body>
</html>
