<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){
	var oBox=document.getElementById("box");
	var timer=null;
	oBox.onmouseover=function(){
		clearInterval(timer);
		timer=setInterval(function(){
			
			oBox.style.left=oBox.offsetLeft+3+'px';
			
			},30)
		
	}
}
</script>
<style>
#box{
	width:100px;
	height:100px;
	background:#CC6699;
	position:absolute;
}
</style>
</head>

<body>
<div id="box"></div>
</body>
</html>
