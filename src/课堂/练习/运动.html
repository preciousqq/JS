<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){
	var oBox=document.getElementById("box");
	var oBtn=document.getElementsByTagName("input")[0];
	
	oBtn.onclick=function(){
	oBox.style.left=oBox.offsetLeft+10+'px';
	}
}
</script>
<style>
#box{
	width:100px;
	height:100px;
	background:#CCFF99;
	position:absolute;
	}
</style>
</head>

<body>
<input type="button" value="运动">
<div id="box"></div>
</body>
</html>
