<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){
	var oTxt=document.getElementById('tInput');
	var oSum=document.getElementById('ticheng');
	oSum.onclick=function(){
    var num1=5000*0.05;
	var num2=10000*0.03;
	var num3=50000*0.02;
	var num4=100000*0.01;
	var values=parseInt(oTxt.value);
	if(values>=5000)
	{
		alert(num1+(values-5000)*0.03);
	}else if(values>=10000)
	{
		alert(num2+(values-10000)*0.02);
	}else if(values>=50000)
	{
		alert(num3+(values-50000)*0.01);
	}else if(values>=100000)
	{
		alert(num4+(values-100000)*0.005);
	}else
	{
		alert(values*0);
	}
	};
};
</script>
</head>

<body>
<input type="text" value="" id="tInput" />
<input type="button" value="总提成" id="ticheng" />
</body>
</html>
