<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src='js/sportFrame.js' type='text/javascript'></script>
<script>
window.onload=function(){
	var oBox=document.getElementById('box');
	
	oBox.onmouseover=function()
	{
		sport(oBox,{width:100},function(){
			sport(oBox,{height:300});
		});
			
		

	};
	oBox.onmouseout=function()
	{
		sport(oBox,{height:100},function(){
			sport(oBox,{width:20});
		}
			);
	}
	}
</script>
<style>
*{
	margin:0px;
	padding:0px;
	border:0px;
}
/*body{overflow:hidden;}*/
#box{
	position:absolute;
	right:0px;
	bottom:0px;
	width:20px;
	height:100px;
	background:#FFCC66;
}
</style>
</head>

<body>
<div id='box'></div>
</body>
</html>
