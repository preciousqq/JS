<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
//获取样式： 行间样式
//  非行间样式


//IE   currentStyle

// FF  ch  
 //getComputedStyle()

window.onload=function(){
	
	var oBox=document.getElementById('box');
	 

	 alert(cssStyle(oBox,'background-color'));
	 
	 cssStyle(oBox,'width','400px');
	 
	
};

//获取和设置样式的封装
function cssStyle(obj,prop,value)
{
	if(arguments.length==2)
	{
		 if(obj.currentStyle)
		 {
			return obj.currentStyle[prop];	 
		 }
		 else
		 {
			return getComputedStyle(obj,false)[prop];	 
		 }
	}
	else
	{
		obj.style[prop]=value;	
	}	
}

</script>
<style>
#box {
	  color:#F00;
	  background:#3FC;
	  width:300px;
	}

</style>
</head>

<body>
<div id="box" style="  height:300px;"></div>
</body>
