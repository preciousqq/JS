//函数的定义：(语义:具有一定功能的代码段)
/*
	 函数分类：无参数的函数、有参数的函数、有返回值函数、无返回函数、不定参数函数
	 
	 语法：function 函数名(参数列表)
	    {
		 
		  return 表达式;   //	有返回值函数
		
		}
	 
	 先定义后使用
function sum()
{
	alert('hello');	
}

function(){
	alert('world');
	}
function sum(a,b,c)  //形式参数,  假设
{
   return a+b+c;		
}
var sum01=0;
sum01=sum(10,20,30);
alert(sum01);

// arguments 不定参数
function sum()
{
	if(arguments.length==2)
	{
	return arguments[0]+arguments[1];
	}else
	{
		return arguments[0]+arguments[1]+arguments[2];	
	}
}

*/
function sum()
{
  var sum01=0;
  for(var i=0;i<arguments.length;i++)
  {
		sum01+=arguments[i];  
	}
  return sum01;	
}
